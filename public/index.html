<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- UI CSS -->
    <link rel="stylesheet" href="/styles/user.css" type="text/css" />

    <!-- New Tweet CSS -->
     <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/25d3b4759d.js"></script>

    <!-- Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="sign-out hidden">Log out</button>
      <button class="sign-up">Register</button>
      <button class="sign-in">Log in</button>
      <button class="compose"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>
    </nav>

    <!-- Side UI bar -->
    <div id="user-nav">
      <div id='register'>
        <span class="reg-header"></span>
        <form>
          <input class="handle" placeholder="Username/Handle"></input>
          <input class="name" placeholder="Full Name"></input>
          <input class="password" type="password" placeholder="********"></input>
          <button id="register-user">Register</button>
        </form>
      </div>
      <div id='login'>
        <span class="login-header"></span>
        <form>
          <input class="handle" placeholder="Username/Handle"></input>
          <input class="password" type="password" placeholder="********"></input>
          <button id="user-login">Log in</button>
        </form>
      </div>
      <div id='customized'>
        <span class='customized-header'></span>
        <button id='logout'>Log out</button>
      </div>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2><hr>
        <form>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input id='submit-tweet' type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweet-container">
      </section>
    </main>

  </body>
</html>
